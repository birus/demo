{% extends 'base.html' %}
{% block title %}Lista de Productos{% endblock %}
{% block content %}
    <h1>{{ producto.nombre }}</h1><br>
    <img src=/media/{{producto.imagen}} width="150px" height="150px"/>
    <p>{{producto.descripcion}}</p>
    <p>${{producto.precio}}</p>
    <p>Cantidad en Stock:{{producto.stock}}</p>
    {% if producto.stock > 0 %}
        <a href="#" class="btn btn-primary">Comprar</a>
    {%endif%}
        
<a href="javascript:window.history.go(-1);" class="btn btn-primary">Regresar</a>
{% endblock %}
